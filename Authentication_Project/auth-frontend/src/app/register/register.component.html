<div class="card m-3">
    <h5 class="card-header">Registration </h5>
    <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                    <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
                </div>
            </div>
            <div class="form-group ">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                    <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                </div>
            </div>

            <div class="form-group ">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
            </div>

            <div class="group-gap">
                <h5 class="mb-3">Personal details</h5>
                <div class="d-block my-3">

                    <div class="custom-control custom-radio">
                        <input id="yes" type="radio" class="custom-control-input" value="yes" name="pd" formControlName="pd">
          <label class="custom-control-label" for="yes">Yes</label>
        </div>

        <div class="custom-control custom-radio">
          <input id="no" type="radio" class="custom-control-input" value="no" name="pd" formControlName="pd">
          <label class="custom-control-label" for="no">No</label>
        </div>
      </div>
    </div>
            
            <div *ngIf="f['pd'].value=='yes'">
                <div class="form-group ">
                    <label>Address</label>
                    <input type="password" formControlName="address" class="form-control" />
                </div>
                <div class="form-group ">
                    <label>DOB</label>
                    <input type="date" formControlName="DOB" class="form-control" />
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Register</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
